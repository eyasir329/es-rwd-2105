<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!--    row1 col1 starts   -->
        <table width="400" height="250" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="rgba(118, 0, 128, 0.87)"></td>
            </tr>
        </table>
        <!--    row1 col1  ends  -->
        <!--    row2 col1  starts  -->
        <br>
        <table width="400" height="250" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="rgba(0, 64, 128, 0.87)"></td>
            </tr>
            <tr>
                <td bgcolor="rgba(0, 128, 34, 0.87)"></td>
            </tr>
        </table>
        <!--    row2 col1  ends  -->
        <br>
        <!--    row1 col2  ends  -->
        <table width="400" height="250" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="rgba(195, 137, 28, 0.87)"></td>
                <td bgcolor="rgb(21, 150, 219)"></td>
            </tr>
        </table>
        <!--    row1 col2  ends  -->
        <br>
        <!--    row2 col2  ends  -->
        <table width="400" height="250" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="rgba(195, 28, 79, 0.87)"></td>
                <td bgcolor="rgba(0, 128, 34, 0.87)"></td>
            </tr>
            <tr>
                <td bgcolor="rgba(28, 195, 169, 0.87)"></td>
                <td bgcolor="rgb(120, 219, 21)"></td>
            </tr>
        </table>
        <!--    row2 col2  ends  -->
        <br>
        <!--    row1 col3 row2 col2 ends  -->
        <table width="400" height="250" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td bgcolor="rgba(195, 28, 79, 0.87)" width="150"></td>
                <td bgcolor="rgba(0, 128, 34, 0.87)" width="150"></td>
                <td bgcolor="rgba(104, 211, 71, 0.98)" width="100"></td>
            </tr>
            <tr>
                <td bgcolor="rgba(28, 195, 169, 0.87)" width="200"></td>
                <td bgcolor="rgb(120, 219, 21)" width="200" colspan="2"></td>
            </tr>
        </table>
        <!--    row1 col3 row2 col2 ends  -->
        <br>
        <!--    Extra 1 starts  -->
        <table width="400" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
            <tr>
                <td width="200" height="100" bgcolor="rgb(53, 147, 206)"></td>
                <td width="200" height="100" bgcolor="rgb(185, 183, 209)">
                    <table width="200" height="100" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td width="200" height="50" bgcolor="rgb(115, 226, 217)"></td>
                        </tr>
                        <tr>
                            <td width="200" height="50" bgcolor="rgb(108, 155, 52)"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="400" height="100" bgcolor="rgb(151, 28, 206)" colspan="2"></td>
            </tr>
            <tr>
                <td width="400" height="100" bgcolor="rgb(22, 137, 235)" colspan="2"></td>
            </tr>
        </table>
        <!--    Extra 1 ends  -->
        <br>
        <br>
        <!--    Extra 2 starts  -->
        <table width="400" height="400" cellpadding="0" cellspacing="0" border="0" align="center">
            <!-- 1st main row -->
            <tr>
                <td>
                    <table width="400" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td bgcolor="#A54F3C" width="80"></td>
                            <td bgcolor="#8CE835" width="170"></td>
                            <td bgcolor="#35A4E8" width="150">
                                <table height="100" width="150" cellpadding="0" cellspacing="0" border="0" align="center">
                                    <tr>
                                        <td height="50" bgcolor="#3CB97C"></td>
                                    </tr>
                                    <tr>
                                        <td height="50" bgcolor="#B63CB9"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 2nd main row -->
            <tr>
                <td>
                    <table width="400" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td bgcolor="#669AA4" width="200">
                                <table width="200" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                                    <tr>
                                        <td height="30" bgcolor="#25E5E5"></td>
                                    </tr>
                                    <tr>
                                        <td height="50" bgcolor="#2AD330"></td>
                                    </tr>
                                    <tr>
                                        <td height="20" bgcolor="#D32A65"></td>
                                    </tr>
                                </table>
                            </td>
                            <td bgcolor="#CD8941" width="200">
                                <table width="200" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                                    <tr>
                                        <td width="200" height="50" bgcolor="#1EBD51"></td>
                                    </tr>
                                    <tr>
                                        <td width="200" height="50" bgcolor="#421EBD">
                                            <table width="200" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                                                <tr>
                                                    <td width="100" bgcolor="#D9B399"></td>
                                                    <td width="100" bgcolor="#DAE532"></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 3rd main raw -->
            <tr>
                <td>
                    <table width="400" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td bgcolor="#B05637" width="40"></td>
                            <td bgcolor="#4BE15F" width="80"></td>
                            <td bgcolor="#729154" width="100"></td>
                            <td bgcolor="#30BAC2" width="120"></td>
                            <td bgcolor="#E14B4B" width="60"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- 4th main raw -->
            <tr>
                <td>
                    <table width="400" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td bgcolor="#DFD451" width="100"></td>
                            <td bgcolor="#57BAC6" width="200">
                                <table width="200" height="100" cellpadding="0" cellspacing="0" border="0" align="center">
                                    <tr>
                                        <td height="50" bgcolor="#8EC82F"></td>
                                    </tr>
                                    <tr>
                                        <td height="50" bgcolor="#E66D30">
                                            <table width="200" height="50" cellpadding="0" cellspacing="0" border="0" align="center">
                                                <tr>
                                                    <td width="100" bgcolor="#39E630"></td>
                                                    <td width="100" bgcolor="#2C1C55"></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td bgcolor="#B057C6" width="100"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <!--    Extra 2 ends  -->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form Using Table Layout</title>
</head>

<body>
    <form>
        <table width="700" height="" bgcolor="#9292de" cellspacing="0" cellpadding="0" border="1" align="center">

            <!--     heading starts      -->
            <tr>
                <td align="center"><h2>Student Registration Form</h2></td>
            </tr>
            <!--     heading ends      -->

            <!--  first name starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>First Name </label>
                        </td>
                        <td width="200" height="50">
                            <input type="text" maxlength="50" placeholder="Your First Name">
                        </td>
                        <td width="250" height="50">
                            (Max 50 Characters Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  first name ends -->

            <!--  last name starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Last Name </label>
                        </td>
                        <td width="200" height="50">
                            <input type="text" maxlength="50" placeholder="Your Last Name">
                        </td>
                        <td width="250" height="50">
                            (Max 50 Characters Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  last name ends -->

            <!--  email starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Email ID </label>
                        </td>
                        <td width="200" height="50">
                            <input type="email" placeholder="abc@hello.com">
                        </td>
                        <td width="250" height="50">
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  email ends -->

            <!--  mobile starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Mobile Number </label>
                        </td>
                        <td width="200" height="50">
                            <input type="tell" placeholder="+880 123 789 5456" maxlength="10">
                        </td>
                        <td width="250" height="50">
                            ( 10 Digit Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  mobile ends -->

            <!--  gender starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Gender </label>
                        </td>
                        <td width="300" height="50">
                            <label><input type="radio" name="gender"> Male</label>
                            <label><input type="radio" name="gender"> Female</label>
                            <label><input type="radio" name="gender"> Other's</label>
                        </td>
                        <td width="150" height="50">
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  gender ends -->

            <!--  dob starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Date of Birth </label>
                        </td>
                        <td width="250" height="50">
                            <select>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                            </select>
                            <select>
                                <option>Month:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                            </select>
                            <select>
                                <option>Year:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                                <option>Day:</option>
                            </select>
                        </td>
                        <td width="200" height="50"></td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  dob ends -->

            <!--  address starts -->
            <tr>
                <table width="700" height="250" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="250"></td>
                        <td width="150" height="250">
                            <label>Address </label>
                        </td>
                        <td width="400" height="250">
                            <textarea cols="50" rows="10"></textarea>
                        </td>
                        <td width="50" height="250"></td>
                        <td width="50" height="250"></td>
                    </tr>
                </table>
            </tr>
            <!--  address ends -->

            <!--  city starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>City </label>
                        </td>
                        <td width="250" height="50">
                            <input type="text" maxlength="50" placeholder="Dhaka">
                        </td>
                        <td width="200" height="50">
                            (Max 50 Characters Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  city ends -->

            <!--  pin code starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Pin Code </label>
                        </td>
                        <td width="250" height="50">
                            <input type="number" maxlength="6" placeholder="2400">
                        </td>
                        <td width="200" height="50">
                            (Max 6 Numbers Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  pin code ends -->

            <!--  state starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>State </label>
                        </td>
                        <td width="250" height="50">
                            <input type="text" maxlength="50" placeholder="Mymensingh">
                        </td>
                        <td width="200" height="50">
                            (Max 50 Characters Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  state ends -->

            <!--  contry starts -->
            <tr>
                <table width="700" height="50" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="50"></td>
                        <td width="150" height="50">
                            <label>Country </label>
                        </td>
                        <td width="250" height="50">
                            <input type="text" maxlength="50" placeholder="Bangladesh">
                        </td>
                        <td width="200" height="50">
                            (Max 50 Characters Allowed)
                        </td>
                        <td width="50" height="50"></td>
                    </tr>
                </table>
            </tr>
            <!--  contry end -->

            <!--  Hobby starts -->
            <tr>
                <table width="700" height="100" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="100"></td>
                        <td width="150" height="100">
                            <label>Hobbies </label>
                        </td>
                        <td width="400" height="100">
                            <label><input type="checkbox"> Drawing </label>
                            <label><input type="checkbox"> Singing </label>
                            <label><input type="checkbox"> Dancing </label>
                            <label><input type="checkbox"> Sketching </label><br>
                            <label><input type="checkbox"> Others
                                <input type="text" placeholder="Ex. Teaching" maxlength="50"> (Max 50 Characters Allowed) </label>
                        </td>
                        <td width="50" height="100"></td>
                        <td width="50" height="100"></td>
                    </tr>
                </table>
            </tr>
            <!--  Hobby ends -->

            <!--  qualification starts -->
            <tr>
                <table width="700" height="150" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="150"></td>
                        <td width="150" height="150">
                            <label>Qualification </label>
                        </td>
                        <td width="350" height="150">
                            <label><input type="checkbox"> High School (10th) </label><br>
                            <label><input type="checkbox"> Higher School (12th) </label><br>
                            <label><input type="checkbox"> Graduation (Bachelors) </label><br>
                            <label><input type="checkbox"> Post Graduation (Masters) </label><br>
                            <label><input type="checkbox"> Phd
                            </label><br>
                        </td>
                        <td width="100" height="150"></td>
                        <td width="50" height="150"></td>
                    </tr>
                </table>
            </tr>
            <!--  qualification ends -->

            <!--  course starts -->
            <tr>
                <table width="700" height="200" bgcolor="#9a3577" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="200"></td>
                        <td width="150" height="200">
                            <label>Courses </label>
                        </td>
                        <td width="450" height="200">
                            <label><input type="checkbox"> BCA(Bachelor of Computer Application)</label><br>
                            <label><input type="checkbox"> B.Com(Bachelor of Commerce) </label><br>
                            <label><input type="checkbox"> B.Sc(Bachelor of Science) </label><br>
                            <label><input type="checkbox"> BA(Bachelor of Arts) </label><br>
                            <label><input type="checkbox"> MCA(Master of Computer Application)
                            </label><br><label>
                                <input type="checkbox"> M.Sc(Master of Science)
                            </label><br>
                            <label><input type="checkbox"> MA(Master of Arts)
                            </label><br>
                        </td>
                        <td width="50" height="200"></td>
                    </tr>
                </table>
            </tr>
            <!--  course ends -->

            <!--      submit and reset starts      -->
            <tr>
                <table width="700" height="100" bgcolor="#9292de" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tr>
                        <td width="50" height="100"></td>
                        <td width="600" height="100" align="center">
                            <button type="submit">Submit </button>&nbsp;&nbsp;
                            <button type="reset">Reset</button>
                        </td>
                        <td width="50" height="100"></td>
                    </tr>
                </table>
            </tr>
            <!--      submit and reset starts      -->

        </table>
    </form>
</body>

</html>
